<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

   <style>
       body {
       background-color: rgba(201, 76, 76, 0.3);
       font-family:verdana;
       font-size=160%;
       text-align:left;
       }
       h4 {color:black;}
    </style>

  </head>
  <body>
    <h4>Registration Form</h4>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="col-md-6">

<form method="post" id="personForm" data-courses-url="{% url 'storeapp:ajax_load_courses' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"><br>
    {% for msg in messages %}
     <h5>{{msg}}</h5>
     {% endfor %}
</form>
     <a class="btn btn-info" role="button" href="{% url 'storeapp:logout' %}">Logout</a>
         <a href="{% url 'storeapp:home' %}">Home</a>

</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#id_department").change(function () {
        const url = $("#personForm").attr("data-courses-url");
        const departmentId = $(this).val();

        $.ajax({
            url: url,
            data: {
                'department_id': departmentId
            },
            success: function (data) {
                $("#id_course").html(data);
            }
        });

    });
</script>

</body>
</html>
